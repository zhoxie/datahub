query getAutoCompleteResults($input: AutoCompleteInput!) {
    autoComplete(input: $input) {
        query
        suggestions
    }
}

query getAutoCompleteMultipleResults($input: AutoCompleteMultipleInput!) {
    autoCompleteForMultiple(input: $input) {
        query
        suggestions {
            type
            suggestions
        }
    }
}

fragment searchResults on SearchResults {
    start
    count
    total
    searchResults {
        entity {
            urn
            type
            ... on Dataset {
                name
                origin
                description
                uri
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
                editableProperties {
                    description
                }
                platformNativeType
                properties {
                    customProperties {
                        key
                        value
                    }
                }
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                glossaryTerms {
                    ...glossaryTerms
                }
                subTypes {
                    typeNames
                }
            }
            ... on Datasource {
                name
                origin
                description
                uri
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
                platformNativeType
                tags
                properties {
                    customProperties {
                        key
                        value
                    }
                }
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                glossaryTerms {
                    ...glossaryTerms
                }
            }
            ... on CorpUser {
                username
                info {
                    active
                    displayName
                    title
                    firstName
                    lastName
                    fullName
                }
                editableInfo {
                    pictureLink
                }
            }
            ... on CorpGroup {
                name
                info {
                    displayName
                    description
                }
                relationships(input: { types: ["IsMemberOfGroup"], direction: INCOMING }) {
                    relationships {
                        type
                        direction
                        entity {
                            urn
                            type
                            ... on CorpUser {
                                username
                                info {
                                    active
                                    displayName
                                    title
                                    firstName
                                    lastName
                                }
                                editableInfo {
                                    pictureLink
                                }
                            }
                        }
                    }
                }
            }
            ... on Dashboard {
                urn
                type
                tool
                dashboardId
                info {
                    name
                    description
                    externalUrl
                    access
                    lastModified {
                        time
                    }
                }
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                glossaryTerms {
                    ...glossaryTerms
                }
                editableProperties {
                    description
                }
            }
            ... on Chart {
                urn
                type
                tool
                chartId
                info {
                    name
                    description
                    externalUrl
                    type
                    access
                    lastModified {
                        time
                    }
                }
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                glossaryTerms {
                    ...glossaryTerms
                }
                editableProperties {
                    description
                }
            }
            ... on DataFlow {
                urn
                type
                orchestrator
                flowId
                cluster
                info {
                    name
                    description
                    project
                }
                ownership {
                    ...ownershipFields
                }
                globalTags {
                    ...globalTagsFields
                }
                glossaryTerms {
                    ...glossaryTerms
                }
                editableProperties {
                    description
                }
            }
            ... on DataJob {
                urn
                type
                dataFlow {
                    ...nonRecursiveDataFlowFields
                }
                jobId
                ownership {
                    ...ownershipFields
                }
                info {
                    name
                    description
                }
                globalTags {
                    ...globalTagsFields
                }
                glossaryTerms {
                    ...glossaryTerms
                }
                editableProperties {
                    description
                }
            }
            ... on GlossaryTerm {
                name
                glossaryTermInfo {
                    definition
                    termSource
                    sourceRef
                    sourceUrl
                    customProperties {
                        key
                        value
                    }
                }
            }
            ... on MLFeatureTable {
                urn
                type
                name
                description
                featureTableProperties {
                    description
                    mlFeatures {
                        urn
                    }
                    mlPrimaryKeys {
                        urn
                    }
                }
                ownership {
                    ...ownershipFields
                }
            }
            ... on MLModel {
                name
                description
                origin
                ownership {
                    ...ownershipFields
                }
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
            }
            ... on MLModelGroup {
                name
                origin
                description
                ownership {
                    ...ownershipFields
                }
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
            }
            ... on Tag {
                name
                description
            }
        }
        matchedFields {
            name
            value
        }
        insights {
            text
            icon
        }
    }
    facets {
        field
        displayName
        aggregations {
            value
            count
            entity {
                urn
                type
                ... on Tag {
                    name
                    description
                }
                ... on GlossaryTerm {
                    name
                }
                ... on DataPlatform {
                    name
                    displayName
                    info {
                        displayName
                        logoUrl
                    }
                }
            }
        }
    }
}

query getSearchResults($input: SearchInput!) {
    search(input: $input) {
        ...searchResults
    }
}

query getSearchResultsForMultiple($input: SearchAcrossEntitiesInput!) {
    searchAcrossEntities(input: $input) {
        ...searchResults
    }
}
