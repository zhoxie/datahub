query getUser($urn: String!, $groupsCount: Int!) {
    corpUser(urn: $urn) {
        urn
        username
        info {
            active
            displayName
            title
            firstName
            lastName
            fullName
            email
        }
        editableInfo {
            pictureLink
            teams
            skills
        }
        globalTags {
            ...globalTagsFields
        }
        relationships(input: { types: ["IsMemberOfGroup"], direction: OUTGOING, start: 0, count: $groupsCount }) {
            start
            count
            total
            relationships {
                entity {
                    ... on CorpGroup {
                        urn
                        type
                        name
                        info {
                            displayName
                            description
                            email
                        }
                    }
                }
            }
        }
    }
}

query getUserGroups($urn: String!, $start: Int!, $count: Int!) {
    corpUser(urn: $urn) {
        relationships(input: { types: ["IsMemberOfGroup"], direction: OUTGOING, start: $start, count: $count }) {
            start
            count
            total
            relationships {
                entity {
                    ... on CorpGroup {
                        urn
                        type
                        name
                        info {
                            displayName
                            description
                            email
                        }
                    }
                }
            }
        }
    }
}

query listUsers($input: ListUsersInput!) {
    listUsers(input: $input) {
        start
        count
        total
        users {
            urn
            username
            info {
                active
                displayName
                title
                firstName
                lastName
                fullName
                email
            }
            editableInfo {
                pictureLink
                teams
                skills
            }
            status
        }
    }
}

mutation removeUser($urn: String!) {
    removeUser(urn: $urn)
}

mutation updateUserStatus($urn: String!, $status: CorpUserStatus!) {
    updateUserStatus(urn: $urn, status: $status)
}
